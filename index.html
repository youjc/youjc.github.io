<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC 柱 P-M 曲線分析工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar / Input Panel -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>RC 柱強度分析</h1>
                <p>P-M 交互曲線計算</p>
            </div>
            
            <div class="scroll-content">
                <div class="input-group">
                    <h2>材料性質</h2>
                    <div class="field">
                        <label for="fc">混凝土強度 f'c (kgf/cm²)</label>
                        <input type="number" id="fc" value="280" min="140" step="10">
                    </div>
                    <div class="field">
                        <label for="fy">鋼筋降伏強度 fy (kgf/cm²)</label>
                        <input type="number" id="fy" value="4200" min="2800" step="100">
                    </div>
                </div>

                <div class="input-group">
                    <h2>斷面尺寸</h2>
                    <div class="field-row">
                        <div class="field">
                            <label for="b">寬度 b (cm)</label>
                            <input type="number" id="b" value="50" min="20" step="5">
                        </div>
                        <div class="field">
                            <label for="h">深度 h (cm)</label>
                            <input type="number" id="h" value="50" min="20" step="5">
                        </div>
                    </div>
                    <div class="field">
                        <label for="cover">保護層厚度 (cm)</label>
                        <input type="number" id="cover" value="4.0" min="2.0" step="0.5">
                    </div>
                </div>

                <div class="input-group">
                    <h2>配筋設定</h2>
                    <div class="field">
                        <label for="barSize">主筋號數</label>
                        <select id="barSize">
                            <option value="1.27">#4 (D13)</option>
                            <option value="1.99">#5 (D16)</option>
                            <option value="2.87">#6 (D19)</option>
                            <option value="3.87">#7 (D22)</option>
                            <option value="5.07" selected>#8 (D25)</option>
                            <option value="6.41">#9 (D29)</option>
                            <option value="7.94">#10 (D32)</option>
                        </select>
                    </div>
                    <div class="field-row">
                        <div class="field">
                            <label for="nx">X 向總支數</label>
                            <input type="number" id="nx" value="3" min="2" step="1">
                        </div>
                        <div class="field">
                            <label for="ny">Y 向總支數</label>
                            <input type="number" id="ny" value="3" min="2" step="1">
                        </div>
                    </div>
                    <p class="hint">註：總支數包含角落鋼筋，自動對稱排列。</p>
                </div>
                
                <div class="action-area">
                    <button id="calcBtn" class="primary-btn">重新計算</button>
                    <div id="result-summary" class="result-card">
                        <div>
                            <span>Po (純壓):</span> <span id="val-Po">-</span>
                        </div>
                        <div>
                            <span>Mo (純彎):</span> <span id="val-Mo">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content / Chart -->
        <main class="main-content">
            <div class="chart-wrapper">
                <canvas id="pmChart"></canvas>
            </div>
            <div class="chart-controls">
                 <!-- Future controls like toggle Phi, etc. -->
                 <div class="legend-item">
                    <span class="dot nominal"></span> 標稱強度 (Pn-Mn)
                 </div>
                 <!-- <div class="legend-item">
                    <span class="dot design"></span> 設計強度 (Phi*Pn-Mn) - Coming Soon
                 </div> -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
